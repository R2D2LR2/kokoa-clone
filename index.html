<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/avatar.jpg" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <a href="index.html">
          <span class="status-bar__clock"><!-- Script --></span>
        </a>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync"></i>
        <!-- 그냥 추가ㅋㅋ -->
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Count, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or Phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>

    <form action="index.html" method="GET" id="signup-form">
      <input type="submit" value="Sign Up" />
      <a href="index.html">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <i class="fas fa-radiation"></i>
      <span>Your Screen is too Big! ㅠㅠ</span>
      <i class="fas fa-radiation"></i>
    </div>
    <div id="no-landcape">
      <i class="fas fa-shield-virus"></i>
      <span>Please Rotate Your Phone! ㅠㅠ</span>
      <i class="fas fa-shield-virus"></i>
    </div>

    <div class="scripts">
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
      <script src="./js/clock.js"></script>
    </div>
  </body>
</html>
